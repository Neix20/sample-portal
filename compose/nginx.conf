server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    location /app-health {
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # Route /portal-01 to portal01 container
    location /portal-01/ {
        proxy_pass http://portal01:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: rewrite /portal-01 to /
        proxy_redirect off;
    }

    # Route /portal-02 to portal02 container
    location /portal-02/ {
        proxy_pass http://portal02:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }
}